<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify API Demo</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <div class="centering">
        <h1>Spotify API</h1>
        <hr>
        <h3>Welcome! This webpage uses multiple API calls to display<br> data for popular songs, as well as a search engine and search by year engine </h3>
        <hr>

        <!-- Add links for navigation -->
        <div>
            <a href="honestypage.html">Honesty Page</a>
        </div>

        <!-- Popular Songs Section -->
        <div class="popular-songs-card">
            <h2>Popular Songs in 2024</h2>
            <div class="popular-songs-list">
                <ul id="song-list"></ul>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-container">
            <div class="search-card">
                <h2>Search</h2>
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Search for songs...">
                    <button type="submit" id="search-btn">Search</button>
                    <button type="button" id="clear-search-btn">Clear</button>
                </form>
                <p id="search-results-label" class="search-results-label">Here are the search results:</p>
                <div class="search-results-card">
                    <ul id="search-results"></ul>
                </div>
            </div>

            <!-- Search by Year Section -->
            <div class="search-card">
                <h2>Search by Year</h2>
                <form id="year-search-form">
                    <input type="text" id="year-input" placeholder="Enter year...">
                    <button type="submit" id="year-search-btn">Search</button>
                    <button type="button" id="clear-year-search-btn">Clear</button>
                </form>
                <p id="year-search-results-label" class="search-results-label">Here are the search results:</p>
                <div class="year-search-results-card">
                    <ul id="year-search-results"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="spotify.js"></script>
</body>
</html>
